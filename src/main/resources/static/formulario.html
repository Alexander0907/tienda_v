        <section id="contenido">
            <articulo>
                <h2>Ejemplo de formularios</h2>
                <form action="#">
                    <label>Button:</label><input type="button" value="Enviar" id="button"><br>
                    <label>Checkbox:</label><input type="checkbox"  name="button"><br>
                    <label>Color:</label><input type="color"  name="color"><br>
                    <label>Date:</label><input type="date"  name="date"><br>
                    <label>Datetime-local:</label><input type="datetime-local"  name="datetime-local"><br>
                    <label>Email:</label><input type="email"  id="email"><br>
                    <label>File:</label><input type="file"  id="file"><br>
                    <label>Hidden:</label><input type="hidden"  id="hidden"><br>
                    <label>Search:</label><input type="search"  id="search"><br>
                    <label>Tel:</label><input type="tel"  id="tel"><br>
                    <label>text:</label><input type="text"  id="text"><br>
                    <label>time:</label><input type="time"  id="time"><br>
                    <label>Url:</label><input type="url"  name="url"><br>
                    <label>Week:</label><input type="week"  name="week"><br>
                    <label>Image:</label><input type="image"  name="image" alt="image"><br>
                    <label>Month:</label><input type="month"  name="month"><br>
                    <label>Number:</label><input type="number" name="number"><br>
                    <label>Password:</label><input type="password" name="password"><br>
                    <label>Radio:</label><input type="radio" name="radio"><br>
                    <label>Range:</label><input type="range" name="range" min="16" max="88"><br>
                    <label>Reset:</label><input type="reset" name="reset"><br>
                    <label>submit:</label><input type="submit" value="Enviar" id="submit"><br>
                </form>
            </articulo>
        </section>
